<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #1e1e1e;
      color: #ffffff;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffc8;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffde59;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Game Currency Converter</h1>

  <input type="number" id="amount" placeholder="Enter amount">

  <select id="fromCurrency">
    <option value="vbucks">V-Bucks (Fortnite)</option>
    <option value="riot">Valorant Points</option>
    <option value="cod">COD Points</option>
  </select>

  <select id="toCurrency">
    <option value="usd">USD ($)</option>
    <option value="vbucks">V-Bucks (Fortnite)</option>
    <option value="riot">Valorant Points</option>
    <option value="cod">COD Points</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>

  <script>
    const ratesToUSD = {
      vbucks: 1000 / 7.99,     // 1000 V-Bucks = $7.99
      riot: 1050 / 9.99,       // 1050 VP = $9.99
      cod: 1100 / 9.99         // 1100 COD Points = $9.99
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerText = "Please enter a valid amount.";
        return;
      }

      let usd;

      // Convert to USD first
      if (from === 'usd') {
        usd = amount;
      } else {
        usd = amount / ratesToUSD[from];
      }

      // Then convert from USD to target
      let finalAmount;

      if (to === 'usd') {
        finalAmount = usd;
      } else {
        finalAmount = usd * ratesToUSD[to];
      }

      document.getElementById('result').innerText = `â‰ˆ ${finalAmount.toFixed(2)} ${to.toUpperCase()}`;
    }
  </script>

</body>
</html>
<select id="gameCurrency">
  <option value="vbucks">V-Bucks (Fortnite)</option>
  <option value="wowgold">Gold (WoW)</option>
  <option value="robux">Robux (Roblox)</option>
  <!-- Add more -->
</select>

</select>
