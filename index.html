<!DOCTYPE html>
<html lang="en">
<head <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <title>Game Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #1e1e1e;
      color: #ffffff;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffc8;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffde59;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Game Currency Converter</h1>

  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="fromCurrency">
    <!-- Game currencies -->
    <option value="vbucks">V-Bucks (Fortnite)</option>
    <option value="riot">Valorant Points</option>
    <option value="cod">COD Points</option>
    <option value="wowgold">WoW Gold</option>
    <option value="robux">Robux (Roblox)</option>

    <!-- Real-world currencies -->
    <option value="usd">USD ($)</option>
    <option value="eur">EUR (€)</option>
    <option value="gbp">GBP (£)</option>
    <option value="jpy">JPY (¥)</option>
  </select>

  <select id="toCurrency">
    <!-- Same options as fromCurrency -->
    <option value="vbucks">V-Bucks (Fortnite)</option>
    <option value="riot">Valorant Points</option>
    <option value="cod">COD Points</option>
    <option value="wowgold">WoW Gold</option>
    <option value="robux">Robux (Roblox)</option>

    <option value="usd">USD ($)</option>
    <option value="eur">EUR (€)</option>
    <option value="gbp">GBP (£)</option>
    <option value="jpy">JPY (¥)</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>

  <script>
    // Conversion rates to USD for all currencies
    // Game currencies are approximated with example rates
    const ratesToUSD = {
      vbucks: 7.99 / 1000,      // 1000 V-Bucks = $7.99 => 1 V-Buck = 0.00799 USD
      riot: 9.99 / 1050,        // 1050 Valorant Points = $9.99
      cod: 9.99 / 1100,         // 1100 COD Points = $9.99
      wowgold: 0.0001,          // Example: 1 WoW Gold = $0.0001 (adjust as needed)
      robux: 0.0125,            // 1 Robux ≈ $0.0125 (example)
      usd: 1,                   // USD is base
      eur: 1.1,                 // 1 EUR = 1.1 USD (example)
      gbp: 1.3,                 // 1 GBP = 1.3 USD (example)
      jpy: 0.0073               // 1 JPY = 0.0073 USD (example)
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerText = "Please enter a valid amount.";
        return;
      }

      // Convert from "from" currency to USD first
      const usdAmount = amount * ratesToUSD[from];

      // Convert from USD to target currency
      const finalAmount = usdAmount / ratesToUSD[to];

      document.getElementById('result').innerText = `≈ ${finalAmount.toFixed(2)} ${to.toUpperCase()}`;
    }
  </script>

</body>
